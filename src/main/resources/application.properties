# mysql config
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://mysql:3307/product_management_system
spring.datasource.username=user
spring.datasource.password=simplePassword

# mongodb config
spring.data.mongodb.uri=mongodb://mongodb:27018/product_management_system
spring.data.mongodb.database=product_management_system

# Spring boot profile config
spring.profiles.active=dev
